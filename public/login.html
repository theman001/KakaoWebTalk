<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoWebTalk - Login</title>
    <style>
        :root {
            --kakao-yellow: #FEE500;
            --kakao-brown: #3C1E1E;
            --sub-blue: #007AFF;
            --bg-gray: #F2F2F2;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: var(--bg-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 50px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 340px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--kakao-brown);
            margin-bottom: 40px;
            letter-spacing: -1.5px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: var(--sub-blue);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--kakao-yellow);
            border: none;
            border-radius: 4px;
            color: var(--kakao-brown);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #fada0a;
        }

        /* 반응형: 모바일에서는 카드 형태 제거 */
        @media (max-width: 480px) {
            body { background-color: white; }
            .login-card { box-shadow: none; border: none; }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">KakaoWebTalk</div>
        
        <div class="input-group">
            <input type="text" id="email" placeholder="카카오계정 (이메일)" required>
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="비밀번호" required>
        </div>

        <button type="button" id="loginBtn">로그인</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
