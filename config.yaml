# KakaoWebTalk Configuration
server:
  port: 8080
  mode: "production"

kakao:
  appVersion: "3.4.2"
  protocolVersion: "1.1"
  deviceUuid: "your-device-uuid"

database:
  user: "ADMIN"
  password: "Your_OCI_DB_Password"
  # Wallet 내부의 tnsnames.ora에 정의된 DB 접속 이름 (예: dbname_high)
  connectString: "kakaotalk_db_high"
  # Wallet 파일들이 들어있는 절대 경로
  walletPath: "/KakaoWebTalk/server/lib/wallet"
