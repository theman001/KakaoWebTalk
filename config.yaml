# KakaoWebTalk Configuration
server:
  port: 8080
  mode: "production"

kakao:
  appVersion: "3.4.2"
  protocolVersion: "1.1"
  deviceUuid: "your-device-uuid"

database:
  type: "oracle" # 또는 mysql
  # OCI ATP DB 사용 시 접속 정보
  user: "ADMIN"
  password: "YourStrongPassword123"
  connectString: "kakaowebdb_high" # tnsnames.ora에 정의된 이름
  walletPath: "/KakaoWebTalk/server/lib/wallet"
