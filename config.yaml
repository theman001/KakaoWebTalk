# ==========================================
# 카카오 웹 클라이언트 구축 프로젝트 설정 파일
# ==========================================

# [1. 서버 네트워크 설정]
# 서비스가 구동될 포트 번호입니다. OCI 방화벽(UFW)에서 이 포트를 자동으로 개방합니다.
PORT: 3000

# [2. OCI Autonomous Database (ATP) 접속 정보]
# OCI 콘솔 -> Oracle Database -> Autonomous Database에서 생성한 DB 정보를 입력합니다.

# DB 생성 시 설정한 관리자 계정 (기본값: admin)
DB_USER: "admin"

# DB 생성 시 설정한 암호
DB_PASSWORD: "YourComplexPassword123"

# DB 연결 문자열 (Wallet 없이 접속하는 Thin Mode용)
# OCI DB 상세 페이지의 'DB Connection' 메뉴에서 'Long' 또는 'High' 연결 문자열을 복사하여 입력하세요.
# 주의: 전체 문자열을 따옴표("") 안에 넣어야 합니다.
DB_CONNECTION_STRING: "(description=(address=(protocol=tcps)(port=1522)(host=adb.ap-seoul-1.oraclecloud.com))(connect_data=(service_name=yourdb_high.adb.oraclecloud.com))(security=(ssl_server_dn_match=yes)))"

# [3. 카카오톡 프로토콜(Loco) 인증 정보]
# 실제 카카오톡 서버가 이 클라이언트를 '승인된 기기'로 인식하게 만들기 위한 정보입니다.

# 본인의 PC 카카오톡이나 모바일에서 추출한 기기 고유 식별자(UUID)입니다.
# 기기 인증 절차를 우회하거나 정식 클라이언트로 위장하는 데 사용됩니다.
KAKAO_DEVICE_UUID: "your-device-uuid-here"

# 카카오 계정의 인증 토큰입니다. 
# 로그인 세션을 유지하기 위해 필요하며, 리버싱이나 패킷 분석을 통해 획득한 값을 입력합니다.
KAKAO_ACCESS_TOKEN: "your-access-token-here"
